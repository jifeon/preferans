<div class="container">

  <div class="row">
    <div class="btn-group span3 offset3" data-toggle="buttons-radio">
      <button class="btn btn-large active">3 игрока</button>
      <button class="btn btn-large">4 игрока</button>
    </div>

    <div class="span3"><div class="btn-group" style="float: right;" data-toggle="buttons-radio">
      <button class="btn btn-large">По времени</button>
      <button class="btn btn-large active">11</button>
      <button class="btn btn-large">21</button>
    </div></div>
  </div>

  <div class="row" style="margin-top:60px;"><div class="span6 offset3">
    <form class="form-horizontal">
      <fieldset>
        <legend>Список игроков</legend>

        <div class="control-group">
          <label class="control-label" for="player1">Игрок 1:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="player1">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="player2">Игрок 2:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="player2">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="player3">Игрок 3:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="player3">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="player4">Игрок 4:</label>
          <div class="controls">
            <input type="text" class="input-xlarge disabled" id="player4" disabled="disabled">
          </div>
        </div>
      </fieldset>
    </form>
  </div></div>

  <div class="row">
    <button class="btn btn-large btn-success span2 offset5">Начать игру</button>
  </div>

  <hr style="margin: 100px 0;">

  <div class="row">
    <div class="span3">Сдает: <span id="shuffler">W</span></div>
    <div class="span3">Выход: <span id="min_bid">8</span></div>
    <div class="span3" id="all_pass">В распасах</div>
  </div>

  <div class="row" style="margin-top:60px;">
    <div class="span3">
      <h3>Игра</h3>
      <ul class="nav nav-pills nav-stacked">
        <li>
          <a href="#">7</a>
        </li>
        <li><a href="#">8</a></li>
        <li><a href="#">9</a></li>
        <li><a href="#">10</a></li>
        <li class="active"><a href="#">Распасы</a></li>
        <li><a href="#">Мизер</a></li>
      </ul>
    </div>
    <div class="span9">
      <h3>Результат</h3>

      <div class="row" style="margin-top:20px;">
        <div class="span1" style="font-weight:bold; padding-top:6px;">Играет</div>
        <div class="span8">
          <div class="controls btn-group" data-toggle="buttons-radio">
            <button class="btn">W</button>
            <button class="btn active">I</button>
            <button class="btn">Ca</button>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:20px;">
        <div class="span1" style="font-weight:bold; padding-top:6px;">Вистуют</div>
        <div class="span8">
          <div class="controls btn-group" data-toggle="buttons-checkbox">
            <button class="btn">W</button>
            <button class="btn active">Ca</button>
          </div>
        </div>
      </div>

      <table class="table" style="margin-top:20px;">
        <thead>
        <tr>
          <th>Игрок</th>
          <th>Взятки</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>W</td>
          <td>
            <span class="badge badge-info">0</span>
            <span class="badge badge-info">1</span>
            <span class="badge">2</span>
            <span class="badge">3</span>
            <span class="badge">4</span>
            <span class="badge">5</span>
          </td>
        </tr>
        <tr>
          <td>W</td>
          <td>
            <span class="badge badge-info">0</span>
            <span class="badge badge-info">1</span>
            <span class="badge">2</span>
            <span class="badge">3</span>
            <span class="badge">4</span>
            <span class="badge">5</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <button class="btn btn-large btn-success span2 offset5">Записать</button>
  </div>

  <div class="row" style="margin-top:60px;">
    <div class="span10">
      <h3>Пуля</h3>
      <canvas id="table" style="height: 600px;"></canvas>
    </div>
    <div class="span2">
      <h3>История</h3>

    </div>
  </div>

</div> <!-- /container -->
